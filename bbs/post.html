<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../img/favicon.ico">
    <title>开放性实验室中心-教学论坛</title>
    <meta name="author" content="weizhiwen">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container body-lib">
      <div class="container">
        <div class="head-logo">
          <img src="../img/bbs_logo.png" alt="教学论坛" class="img-responsive center-block">
        </div>
        <!-- 头部导航开始 -->
        <nav class="bbs-nav container-fluid well well-sm">
          <a class="bbs-nav-item active font-weight" href="#">C语言</a>
          <a class="bbs-nav-item active font-weight" href="#">C++</a>
          <a class="bbs-nav-item font-weight" href="#">Java</a>
          <a class="bbs-nav-item font-weight" href="#">C#</a>
          <a class="bbs-nav-item font-weight" href="#">数字电子实验</a>
          <a class="bbs-nav-item font-weight" href="#">单片机</a>
          <form class="navbar-form navbar-right">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="搜索帖子" size="12">
              <div class="input-group-btn">
                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
              </div>
            </div>
          </form>
        </nav><!-- 头部导航结束 -->
        <hr>
        <!-- 主体内容开始  -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">发布帖子<small>（默认为Markdown编辑器）</small></h3>
          </div>
          <div class="panel-body">
            <form action="test.html" method="get">
              <div class="form-horizontal">
                <div class="form-group form-inline">
                  <label for="postType" class="control-label col-md-1">帖子类型</label>
                  <div class="col-md-2">
                    <select class="form-control">
                      <option>C语言</option>
                      <option>Java</option>
                      <option>算法与数据结构</option>
                      <option>编译原理</option>
                      <option>单片机开发</option>
                    </select>
                  </div>
                </div>
                <div class="form-group form-inline">
                  <label for="postTitle" class="control-label col-md-1">帖子标题</label>
                  <div class="col-md-5">
                    <input type="text" class="form-control" id="postTitle" placeholder="帖子标题不超过35个字">
                  </div>
                </div>
              </div>
              <textarea name="post" id="bbsEditor" placeholder="发篇帖子吧" rows="10"></textarea>
              <br>
              <p class="text-center"><button type="submit" class="btn btn-default btn-primary">发布</button></p>
            </form>
          </div>
        </div><!-- 主体内容结束 -->
        <!-- 底部导航开始 -->
        <div class="footer">
          <p class="text-center">版权所有：XXX实验室中心&nbsp;&nbsp;&nbsp;技术支持：魏志文</p>
        </div><!-- 底部导航结束 -->
      </div>
      <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script>
        if(!window.jQuery) {
          document.write('<scr' + 'ipt src="../js/bootstrap.min.js"></scr' + 'ipt>');
        }
      </script>
      <script type="text/javascript" src="../js/mditor.js"></script>
      <script>
        var bbsTextarea = document.getElementById('bbsEditor');
        var editor = new mditor(bbsTextarea);
      </script>
    </body>
    </html>
