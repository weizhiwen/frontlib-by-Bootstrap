<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <link rel="icon" href="../img/favicon.ico">
    <title>开放性实验室中心-登录教学论坛</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css"/>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">

    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid login">
    	<div class="form-login">
    		<form action="index.html" method="post">
          <h2 class="form-title">教学论坛入口</h2>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
              <input type="text" id="userName" class="form-control" placeholder="请输入用户名" required autofocus>
            </div>
            <div class="input-group">
              <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
              <input type="password" id="inputPassword" class="form-control" laceholder="请输入密码" required>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="remember" value="yes" />记住密码？</label>
            </div>
          </div>
          <input type="submit" value="登 录" class="btn btn-lg btn-primary btn-block"/>
        </form>
    	</div>
    </div>
  
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
    if(!window.jQuery) {
        document.write('<scr' + 'ipt src="js/bootstrap.min.js"></scr' + 'ipt>');
    }
    </script>
  </body>
</html>
