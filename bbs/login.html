<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../img/favicon.ico">
    <title>开放性实验室中心-登录教学论坛</title>
    <meta name="author" content="weizhiwen">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container body-login">
      <form class="form-login" method="post" action="">
        <h2 class="form-login-heading h1">教学论坛入口</h2>
        <div class="input-group">
          <span class="input-group-addon"> <span class="glyphicon glyphicon-user"> </span></span>
          <label for="inputUserName" class="sr-only">请输入用户名</label>
          <input type="text" id="inputUserName" class="form-control" placeholder="请输入用户名" required autofocus>
        </div>
        <div class="input-group">
          <span class="input-group-addon"> <span class="glyphicon glyphicon-lock"> </span></span>
          <label for="inputPassword" class="sr-only">请输入密码</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="请输入密码" required>
        </div>
        <div class="checkbox">
          <label>
            &nbsp;&nbsp;<input type="checkbox" value="remember-me">记住密码
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登 录</button>
      </form>
    </div>
  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
    if(!window.jQuery) {
        document.write('<scr' + 'ipt src="../js/bootstrap.min.js"></scr' + 'ipt>');
    }
    </script>
  </body>
</html>
